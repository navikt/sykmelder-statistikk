apiVersion: 'nais.io/v1alpha1'
kind: 'Application'
metadata:
  name: sykmelder-statistikk
  namespace: teamsykmelding
  labels:
    team: teamsykmelding
spec:
  image: {{image}}
  port: 3000
  ingresses:
    - 'https://www.ekstern.dev.nav.no/samarbeidspartner/sykmelder-statistikk'
  liveness:
    path: /samarbeidspartner/sykmelder-statistikk/api/internal/is_alive
  readiness:
    path: /samarbeidspartner/sykmelder-statistikk/api/internal/is_ready
  filesFrom:
    - emptyDir:
        medium: Memory
      mountPath: /app/.next/cache
  idporten:
    enabled: true
    sidecar:
      enabled: true
  replicas:
    min: 1
    max: 1
    cpuThresholdPercentage: 50
  resources:
    limits:
      memory: 1536Mi
    requests:
      cpu: 200m
      memory: 512Mi
  tokenx:
    enabled: true
  accessPolicy:
    outbound:
      rules:
        - application: nav-dekoratoren
          namespace: personbruker
